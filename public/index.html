    <!-- font icons -->

    <!-- ds_fontes -->
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <script src="./helpers/get-coordinates-from-sequence-number.js"></script>
    <script src="./helpers/get-target-from-coordinates.js"></script>
    <script src="./helpers/get-gridcell-from-coordinates.js"></script>
    <script src="./helpers/get-sequence-number-from-coordinates.js"></script>
    <script src="./helpers/update-time-elapsed.js"></script>
    <script src="./helpers/start.js"></script>
    <script src="./helpers/reveal.js"></script>
    <script src="./helpers/remove-class.js"></script>
    <script src="./helpers/prepare.js"></script>
    <script src="./helpers/load-mines.js"></script>
    <script src="./helpers/load-clues.js"></script>
    <script src="./helpers/is-flagged.js"></script>
    <script src="./helpers/has-class.js"></script>
    <script src="./helpers/hide.js"></script>
    <script src="./helpers/get-top-layer-content.js"></script>

</head>

<body onload="mineSweepeer.startNewGame('B')">
    <div class="buttons-bar">
        <div onclick="mineSweepeer.startNewGame('B')">Beginner</div>
        <div onclick="mineSweepeer.startNewGame('I')">Intermediate</div>
        <div onclick="mineSweepeer.startNewGame('E')">Expert</div>
    </div>

    <div id="main" class="main">
        <div class="score-board">

            <div id="timer" class="timer">
                0000
            </div>

            <div class="emoji">
                <button onclick="mineSweepeer.restart()" ><img class="emoji-button"
                        src="https://image.shutterstock.com/image-vector/cute-smiling-emoticon-wearing-black-600w-434246203.jpg"
                        alt="emoji-button" width="72px"></button>
            </div>

            <div id="counter" class="counter">
                
            </div>

        </div>

        <div class="game-board">

            <div id="layer0" class="layer0">
            </div>

            <div id="layer1" class="layer1">
            </div>
        </div>

    </div>


    <script>
        var mineSweepeer = new Minesweeper();

        function clickHandler(e) {
            if(mineSweepeer.gameStatus === 'Completed') return;
            if (e.ctrlKey)
                mineSweepeer.flag(e);
            else
                mineSweepeer.reveal(e.target);
        }
    </script>


</body>

</html>
